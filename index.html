<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="video" src="652333414.mp4"></video>   <!--controls-->

        <div class="controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            <button class="full">[]</button>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
</body>

</html>
